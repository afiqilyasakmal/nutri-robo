{% extends 'base.html' %}

{% block meta %}
  <title>Login</title>
{% endblock meta %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<style>
    * {
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-align: center;
    vertical-align: middle; 
    color: #264655;
    }

    body {
      background-color: rgb(181, 209, 217);
      background-repeat: no-repeat;
    } 

    .navbar {
      background-color: white;
      height: 75px; 
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3);
    }

    .navbar h5 {
      font-family: 'Futura', Arial, sans-serif;
      font-weight: bolder;
    }

    .navbar h7 {
      font-family: 'Futura', Arial, sans-serif;
      font-weight: lighter;
    }

    .titleLogo{
      transform: translate(-329px,0);
    }

    .subtitleLogo{
      transform:translate(-777px,10px);
      font-size: 7.5px;
    }

    button {
      background-color: white;
      border-radius: 5px;
      border-color: #264655;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    button:hover {
      background-color: white;
      border-radius: 5px;
      border-color: #264655;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
    }

    a {
      text-decoration: none;
      color: #264655; 
    }

    a:hover {
      text-decoration: none;
      color: #264655; 
    }

    table {
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
    }

    label {
        font-family: "Raleway", sans-serif;
        font-size: 11pt;
    }

    #card {
        background: #fbfbfb;
        border-radius: 8px;
        box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
        height: 410px;
        margin: 6rem auto 10px auto;
        width: 329px;
    }

    #card-content {
        padding: 12px 44px;
    }

    #card-title {
        font-family: "Raleway", sans-serif;
        letter-spacing: 4px;
        padding-bottom: 23px;
        padding-top: 13px;
        text-align: center;
        font-weight: bolder;
    }
   
    #submit-btn {
        background: -webkit-linear-gradient(right, #a6f77b, #2dbd6e);
        border: none;
        border-radius: 21px;
        box-shadow: 0px 1px 8px #24c64f;
        cursor: pointer;
        color: white;
        font-family: "Raleway SemiBold", sans-serif;
        height: 42.3px;
        margin: 0 auto;
        margin-top: 50px;
        transition: 0.25s;
        width: 153px;
        margin-bottom: 10px;
    }

    #submit-btn:hover {
        box-shadow: 0px 1px 18px #24c64f;
    }

    .form {
        align-items: left;
        display: flex;
        flex-direction: column;
    }

    .form-border {
        background: -webkit-linear-gradient(right, #a6f77b, #2ec06f);
        height: 1px;
        width: 100%;
        margin-top: 7px;
    }

    .form-content {
        background: #fbfbfb;
        border: none;
        outline: none;
        padding-top: 14px;
    }

    .underline-title {
        background: -webkit-linear-gradient(right, #a6f77b, #2ec06f);
        height: 2px;
        margin: 5px auto 0 auto;
        width: 89px;
    }

    .message {
      transform: translate(0, 10px);
      font-family: 'Futura', Arial, sans-serif;
    }

</style>

<nav class="navbar fixed-top" id ="navbar">
    <div class="container-fluid">
        <img src="https://img.freepik.com/free-vector/cute-robot-flying-cartoon-illustration-people-technology-icon-concept_138676-1892.jpg?w=740&t=st=1666951835~exp=1666952435~hmac=22702720339b3397dc817bbf5f5d2d8b547b4c2fe15a808103c1a4a1a44b26df" alt="" width="60" height="60" class="d-inline-block align-text-top" id="logoImage">
        <h5 class="titleLogo">NUTRI-ROBO</h5>
        <h7 class ="subtitleLogo">Your Personal Healthcare Companion</h7>
        <span>
            <button type="button" class="signOutButton">
              <a href="{% url 'landingPage:show_landingPage' %}">
                MAIN MENU
              </a>
            </button>
        </span>
    </div>
</nav>

<div class = "login">

    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <h2>SIGN IN</h2>
            <div class="underline-title"></div>
          </div>
          <form method="POST" action="">
            {% csrf_token %}
            <label for="user-email" style="padding-top:13px">
                &nbsp;Username:
              </label>
            <input type="text" name="username" placeholder="Username" class="form-control">
            <div class="form-border"></div>
            <label for="user-password" style="padding-top:22px">&nbsp;Password:
              </label>
            <input type="password" name="password" placeholder="Password" class="form-control">
            <div class="form-border"></div>
            <input id="submit-btn" class="btn login_btn" type="submit" value="Login">
            <br>
            <a href="{% url 'landingPage:register' %}">Don't have account yet?</a>
          </form>
        </div>
      </div>    

</div>

    {% if messages %}
            {% for message in messages %}
                <h5 class="message">{{ message }}</h5>
            {% endfor %}
    {% endif %} 

{% endblock content %}
